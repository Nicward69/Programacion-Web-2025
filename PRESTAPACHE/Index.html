<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Prestapache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        .banner {
            background-color: #007bff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .login-box {
            display: flex;
            justify-content: space-between;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .left-column {
            text-align: left;
            width: 45%;
        }

        .left-column h1 {
            font-size: 24px;
            color: black;
            text-shadow: 1px 1px 2px #000;
            margin: 0;
        }

        .left-column p {
            margin: 10px 0;
        }

        .left-column a {
            color: #007bff;
            text-decoration: none;
        }

        .right-column {
            text-align: left;
            width: 45%;
        }

        .right-column label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .right-column input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right-column button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .right-column button:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            font-size: 12px;
            color: #007bff;
            text-align: left;
            margin-top: 10px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/workspaces/Programacion-Web-2025/PRESTAPACHE/PRESTAPACHE BANNER.jpeg" alt="Prestapache Banner">
        </div>
        <div class="login-box">
            <div class="left-column">
                <h1>PRESTAPACHE</h1>
                <p>¿No tienes cuenta?</p>
                <a href="registro.html">Regístrate aquí</a>
            </div>
            <div class="right-column">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña">
                <button type="button">Iniciar Sesión</button>
                <div class="forgot-password">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
